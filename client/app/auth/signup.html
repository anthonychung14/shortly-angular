<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username'>
    <input type="password" name ="password" ng-model='user.password' ng-minlength="3">
  
    <button>Sign Up</button>
    <span class ="error" ng-show="signupForm.password.$error.minlength">Must meet minimum length!</span>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
